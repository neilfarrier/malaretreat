<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a7f8d07c0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/main.css" />

    <title>Contact Us</title>
</head>

<body>
    <!-- Header -->
    <header id="header-home">
        <div class="container">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="roomTypes.html">Room Types</a></li>
                    <img class="logo" src="images/mala-logo.jpg" alt="" height="200px">
                    <li><a href="things.html">Things to do</a></li>
                    <li><a href="testimonials.html">testimonials</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SECTION A: Location -->
    <section class="contact-a" class="text-center py-3">
        <div class="container">
            <div class="location-content">
                <h2>How to find Mala Retreat, Hunter Valley</h2>
                <div class="location-div">
                    <img src="images/Location01.png" alt="">
                    <img src="images/Location02.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Section B: Contact Form -->
    <section id="contact-b" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach us</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" />
                    <input type="text" class="text-input subject-input" placeholder="Subject" />
                    <input type="email" class="text-input email-input" placeholder="Email Address" />
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" />
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- SECTION C: CONTACT INFO -->
    <section id="contact-c" class="py-3 bg-dark">
        <div class="footer-wrapper">
            <div class="footer-column-1">

            </div>
            <div class="footer-column-2">
                <div class="container">
                    <div class="contact-info">
                        <div>
                            <i class="fas fa-envelope fa-2x"></i>
                            <h3>Email</h3>
                            <p>adrian@valleyfresh.net</p>
                        </div>
                        <div>
                            <i class="fas fa-phone fa-2x"></i>
                            <h3>Phone</h3>
                            <p>0412 191 888</p>
                        </div>
                        <div>
                            <i class="fas fa-address-card fa-2x"></i>
                            <h3>Address</h3>
                            <p>7 Mala Close Louth Park. NSW 2320</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-colum-3">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script>
    //Smooth Scrolling with Jquery
    $(".button").on("click", function (event) {
        if (this.hash !== "") {
            event.preventDefault();
            const hash = this.hash;
            $("html, body").animate({
                    scrollTop: $(hash).offset().top,
                },
                800
            );
        }
    });
</script>

</html>
